<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelsite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Bestelsite</h1>
    </header>
    <main>
        <section id="products">
            <h2>Producten</h2>
            <div class="product">
                <h3>Product 1</h3>
                <p>€10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Voeg toe aan winkelwagen</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>€15.00</p>
                <button onclick="addToCart('Product 2', 15.00)">Voeg toe aan winkelwagen</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>€20.00</p>
                <button onclick="addToCart('Product 3', 20.00)">Voeg toe aan winkelwagen</button>
            </div>
        </section>
        <section id="cart">
            <h2>Winkelwagen</h2>
            <ul id="cart-items"></ul>
            <p>Totaal: €<span id="total-price">0.00</span></p>
            <a href="checkout.html" class="checkout-button">Ga naar betalen</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
